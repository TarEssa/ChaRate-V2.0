{% extends 'ChaRate/base.html' %}
{% load staticfiles %}

{% block title_block %}
	TV Show Link {{ character.name }}
{% endblock %} 

{% block body_block %}

<!-- Allows the user to link a character to a tv show - due to limitations
    the link process can only be done here, not when creating character. -->
<div class="container">
    <div class="bblock">
        <h2>Link {{ character.name }} to:</h2>
    </div>
    <div class="bblock" id="dark">
        <form id="link_tv" method="POST" action="{% url 'link_tv' char_name_slug=character.slug %}" >
		
            {% csrf_token %}
            
            {{ form.as_p }}
    </div>
            <button class="button" type="submit" name="submit"><span>Link</span></button>
        </form>
</div>
{% endblock %}
