{% extends 'ChaRate/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Movie Link {% get charactername %}
{% endblock %} 

{% block body_block %}

<div class="container">
    <div class="bblock">
        <h2>Link {{ character.name }} to:</h2>
    </div>
    <div class="bblock" id="dark">
        <form id="link_mov" method="post" action="{% url 'link_mov' %}" enctype="multipart/form-data"></form> 
		
        {% csrf_token %}
            
        {{ link_mov.as_p }}
    </div>  
    <div class="bblock">   
        <button class="button" type="submit" name="submit"><span>Link</span></button>
        </form>
    </div>
</div>
{% endblock %}
